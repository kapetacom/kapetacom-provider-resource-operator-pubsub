    type: url
    value: https://storage.googleapis.com/kapeta-public-cdn/icons/gcp-pub-sub.svg
  ports:
    - name: http
      type: http
  versioning:
    - paths:
        - spec.payloadType.structure.properties.*
      on:
        - update
      increment: major
    - paths:
        - spec.payloadType.structure.properties.*
      on:
        - delete
      increment: major
    - paths:
        - spec.payloadType.structure.properties.*
      on:
        - create
      increment: minor
  schema:
    type: object
    required:
      - port
      - payloadType
    properties:
      port:
        $ref: /core/port
      payloadType:
        type: object
        required:
          - type
          - structure
        properties:
          type:
            type: string
          structure:
            $ref: /core/entity
